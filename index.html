<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" id="viewport" content="width=device-width,height=device-height,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,viewport-fit=cover">
  <title>HTML_Video</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="manifest" href="site.webmanifest">
</head>
<body>
<!-- partial:index.partial.html -->
<html>
  <body>
    <video id="src" autoplay="true"></video>
    <canvas id="ori" ></canvas>
    <canvas id="sub" ></canvas>
    <div id="sliders">
      <div class="row">
        <label>Width:</label>
        <span id="val_w"></span>
        <input type="range" id="slider_w" min="0" onchange="updateTextInput(this.id,this.value);resizeCrop('x',this.value);">
      </div>
      <div class="row">
        <label>Height:</label>
        <span id="val_h"></span>
        <input type="range" id="slider_h" min="0" onchange="updateTextInput(this.id,this.value);resizeCrop('y',this.value);">
      </div>
      <div class="row">
        <label>X-Pos:</label>
        <span id="val_x"></span>
        <input type="range" id="slider_x" min="0" onchange="updateTextInput(this.id,this.value);">
      </div>
      <div class="row">
        <label>Y-Pos:</label>
        <span id="val_y"></span>
        <input type="range" id="slider_y" min="0" onchange="updateTextInput(this.id,this.value);">
      </div>
    </div>
  </body>
</html>
